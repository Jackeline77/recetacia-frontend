<div class="card flex justify-center h-screen overflow-hidden ">
  <aside class="w-80  shadow-lg flex-shrink-0 hidden lg:flex flex-col border-r border-orange-300 bg-orange-100">

    <!-- Logo / Header -->
    <div class="p-3 border-b border-orange-200">
      <div class="flex items-center gap-2 ">
        <div>
          <img class="w-28 h-20" src="logo_sin_letra.png" />
        </div>
        <div>
          <p class="text-4xl font-bold text-primary-600">Recetacia</p>
          <p class="text-2sm text-primary-800">Tu recetario digital</p>
        </div>
      </div>
    </div>

    <!-- Navigation Menu con PrimeNG -->
    <div class="flex-1 overflow-y-auto p-4">
      <p-menu [model]="menuItems" [style]="{'background': 'transparent', 'border': 'none'}" [popup]="false">
        <ng-template #item let-item>
          <a pRipple (click)="selectMenu(item)"
            class="flex items-center gap-3 p-menu-item-link hover:bg-orange-200 transition-colors duration-200 rounded-lg w-full px-3 py-3"
            [routerLink]="item.route" [class.bg-orange-800]="isSelected(item)">
            <span [class]="item.icon + ' icon-extra-large text-primary-800'"
              [class.text-white]="isSelected(item)"></span>
            <span class="font-medium text-lg  text-primary-900" [class.text-white]="isSelected(item)">{{ item.label
              }}</span>
          </a>
        </ng-template>
      </p-menu>
    </div>

    <!-- User Profile & Logout -->
<div class="p-4 border-t border-orange-200">
  <p-menu styleClass="w-full border-none bg-transparent" [style]="{'background': 'transparent', 'border': 'none'}" [popup]="false">
    <ng-template #end>
      <button pRipple (click)="logout()"
        class="relative overflow-hidden w-full border-0 flex items-center p-3 rounded-lg cursor-pointer transition-colors duration-200 mx-2 mt-2">
        <i class="pi pi-sign-out text-amber-700"></i>
        <span class="text-lg ml-3 font-medium text-amber-800">Cerrar Sesión</span>
      </button>
    </ng-template>
  </p-menu>
</div>
  </aside>

  <!-- Mobile Sidebar (Simplificado) -->
  <p-sidebar [(visible)]="sidebarVisible" [baseZIndex]="10000" styleClass="bg-amber-100 shadow-xl w-80 p-0">

    <div class="h-full flex flex-col">
      <!-- Logo Mobile -->
      <div class="p-6 border-b border-amber-200">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-gradient-to-br from-amber-500 to-amber-600 rounded-lg flex items-center justify-center">
            <i class="pi pi-book text-white text-lg"></i>
          </div>
          <div>
            <h1 class="text-xl font-bold text-amber-800">Recetacia</h1>
            <p class="text-xs text-amber-600">Tu recetario digital</p>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div class="flex-1 overflow-y-auto p-4">
        <ul class="space-y-2">
          <li *ngFor="let item of menuItems">
            <a [routerLink]="item.route" (click)="selectMenu(item)"
              class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-amber-200 transition-all duration-200 cursor-pointer"
              [class.bg-amber-200]="isSelected(item)" [class.text-amber-900]="isSelected(item)">
              <i [class]="item.icon + ' text-lg text-amber-700'"></i>
              <span class="font-medium">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- User Info & Logout Mobile -->
      <div class="p-4 border-t border-amber-200">
        <button (click)="logout()"
          class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-amber-600 hover:bg-amber-700 text-white rounded-lg transition-colors font-medium">
          <i class="pi pi-sign-out"></i>
          <span>Cerrar Sesión</span>
        </button>
      </div>
    </div>
  </p-sidebar>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Header (Mobile) -->
    <header class="bg-amber-100 shadow-sm lg:hidden">
      <div class="flex items-center justify-between p-4">
        <button (click)="sidebarVisible = true" class="p-2 hover:bg-amber-200 rounded-lg transition-colors">
          <i class="pi pi-bars text-xl text-amber-700"></i>
        </button>

        <div class="flex items-center gap-3">
          <span class="text-lg font-bold text-amber-800">Recetacia</span>
          <div
            class="w-8 h-8 bg-gradient-to-br from-amber-500 to-amber-600 rounded-full flex items-center justify-center">
            <i class="pi pi-user text-white text-sm"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
