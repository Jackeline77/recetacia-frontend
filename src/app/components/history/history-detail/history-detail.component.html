<div class="p-6">
      <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-6 flex items-center justify-between">
          <button 
            class="flex items-center gap-2 text-purple-600 hover:text-purple-800 font-semibold"
            (click)="goBack()">
            <i class="pi pi-arrow-left"></i>
            Volver al historial
          </button>
          
          <p-button 
            label="Regenerar Recetas" 
            icon="pi pi-refresh"
            (onClick)="regenerate()"
            severity="secondary">
          </p-button>
        </div>

        <div *ngIf="historyItem" class="grid lg:grid-cols-3 gap-6">
          <!-- Imagen y metadatos -->
          <div class="lg:col-span-1">
            <p-card>
              <div class="text-center">
                <img 
                  [src]="historyItem.imageUrl" 
                  alt="Ingredientes"
                  class="w-full rounded-lg mb-4 shadow-lg"
                />
                
                <div class="space-y-3 text-left">
                  <div class="flex items-center gap-2 text-gray-600">
                    <i class="pi pi-calendar"></i>
                    <span class="text-sm">{{ historyItem.createdAt | date:'medium' }}</span>
                  </div>
                  <!-- 
                  <div class="flex items-center gap-2">
                    <i class="pi pi-book text-purple-600"></i>
                    <span class="font-semibold">
                      {{ historyItem.generation.recetas.length }} Recetas Generadas
                    </span>
                  </div>-->
                  
                  <p-divider></p-divider>
                  
                  <button 
                    class="w-full py-2 rounded-lg transition-all duration-300"
                    [class]="historyItem.isFavorite 
                      ? 'bg-yellow-400 text-white hover:bg-yellow-500' 
                      : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                    (click)="toggleFavorite()">
                    <i [class]="historyItem.isFavorite ? 'pi pi-star-fill' : 'pi pi-star'"></i>
                    {{ historyItem.isFavorite ? 'Favorito' : 'Marcar como favorito' }}
                  </button>
                </div>
              </div>
            </p-card>
          </div>

          <!-- Recetas -->
          <div class="lg:col-span-2">
            <p-card>
              <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="pi pi-list mr-2"></i>
                Recetas Generadas
              </h2>
              
              <p-tabView>
                <!--- Imagen y metadatos  --->

              </p-tabView>
            </p-card>
          </div>
        </div>

        <!-- Loading State -->
        <div *ngIf="!historyItem" class="flex justify-center py-20">
          <i class="pi pi-spin pi-spinner text-6xl text-purple-600"></i>
        </div>
      </div>
    </div>
