<div class="p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">
        <i class="pi pi-history mr-3"></i>
        Historial de Recetas
      </h1>
      <p class="text-gray-600">Revisa todas las recetas que has generado</p>
    </div>

    <!-- Loading State -->
    <div
      *ngIf="isLoading"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <div *ngFor="let item of [1, 2, 3, 4, 5, 6]" class="animate-pulse">
        <div class="bg-white rounded-xl h-96 shadow-lg"></div>
      </div>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="!isLoading && historyItems.length === 0"
      class="text-center py-20"
    >
      <i class="pi pi-inbox text-8xl text-gray-300 mb-4"></i>
      <h3 class="text-2xl font-semibold text-gray-600 mb-2">
        No hay historial todavía
      </h3>
      <p class="text-gray-500 mb-6">
        Comienza generando recetas desde imágenes de ingredientes
      </p>
    </div>

    <!-- History Grid -->
    <div
      *ngIf="!isLoading && historyItems.length > 0"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"
    >
      <p-card
        *ngFor="let item of historyItems"
        class="history-card hover:shadow-2xl transition-all duration-300"
      >
        <!-- Image -->
        <div class="relative mb-4 rounded-lg overflow-hidden group">
          <img
            [src]="item.imageUrl"
            [alt]="'Ingredientes generados el ' + (item.createdAt | date)"
            class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-300"
          />

          <!-- Favorite Badge -->
          <button
            *ngIf="item.isFavorite"
            class="absolute top-2 right-2 bg-yellow-400 text-white p-2 rounded-full shadow-lg"
          >
            <i class="pi pi-star-fill"></i>
          </button>
        </div>

        <!-- Date -->
        <div class="flex items-center gap-2 text-sm text-gray-500 mb-3">
          <i class="pi pi-calendar"></i>
          <span>{{ item.createdAt | date : "medium" }}</span>
        </div>

        <!-- Recipes Count -->
        <div class="mb-4">
          <p-tag
            [value]="item.generation.recetas.length + ' Recetas Generadas'"
            severity="success"
          >
          </p-tag>
        </div>

        <!-- Recipe Names -->
        <div class="mb-4">
          <h4 class="font-semibold text-gray-700 mb-2">Recetas:</h4>
          <ul class="space-y-1">
            <li
              *ngFor="let receta of item.generation.recetas.slice(0, 3)"
              class="text-sm text-gray-600 flex items-start"
            >
              <i class="pi pi-check text-green-500 mr-2 mt-1"></i>
              <span>{{ receta.nombre }}</span>
            </li>
          </ul>
        </div>

        <!-- Actions -->
        <div class="flex gap-2 flex-wrap">
          <p-button
            label="Ver Detalles"
            icon="pi pi-eye"
            (onClick)="viewDetails(item.id)"
            styleClass="p-button-sm p-button-primary flex-1"
          >
          </p-button>

          <p-button
            [icon]="item.isFavorite ? 'pi pi-star-fill' : 'pi pi-star'"
            (onClick)="toggleFavorite(item)"
            [pTooltip]="
              item.isFavorite ? 'Quitar de favoritos' : 'Añadir a favoritos'
            "
            [styleClass]="
              item.isFavorite
                ? 'p-button-sm p-button-warning'
                : 'p-button-sm p-button-outlined'
            "
          >
          </p-button>

          <p-button
            icon="pi pi-trash"
            (onClick)="confirmDelete(item.id)"
            [pTooltip]="'Eliminar'"
            severity="danger"
            styleClass="p-button-sm p-button-outlined"
          >
          </p-button>
        </div>
      </p-card>
    </div>

    <!-- Pagination -->
    <div *ngIf="totalPages > 1" class="flex justify-center">
      <p-paginator
        [rows]="10"
        [totalRecords]="totalPages * 10"
        [first]="(currentPage - 1) * 10"
        (onPageChange)="onPageChange($event)"
      >
      </p-paginator>
    </div>
  </div>
</div>

<!-- Confirm Dialog -->
<p-confirmDialog></p-confirmDialog>

<!-- Toast Messages -->
<p-toast></p-toast>
