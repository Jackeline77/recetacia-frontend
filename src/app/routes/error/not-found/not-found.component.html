<main
  class="grid w-full h-full place-items-center bg-green-900 px-6 py-24 sm:py-32 lg:px-8"
>
  <div class="text-center">
    <p class="text-base font-semibold text-indigo-400">404</p>
    <h1
      class="mt-4 text-5xl font-semibold tracking-tight text-balance text-white sm:text-7xl"
    >
      Page not found
    </h1>
    <p class="mt-6 text-lg font-medium text-pretty text-gray-400 sm:text-xl/8">
      Sorry, we couldn’t find the page you’re looking for.
    </p>

    <div class="flex flex-col sm:flex-row gap-3 justify-center pt-4">
      <button
        pButton
        label="Volver al Inicio"
        icon="pi pi-home"
        class="p-button-raised p-button-rounded"
        (click)="goHome()"
      ></button>

      <button
        pButton
        label="Ir Atrás"
        icon="pi pi-arrow-left"
        class="p-button-outlined p-button-rounded"
        (click)="goBack()"
      ></button>
    </div>
  </div>
</main>
